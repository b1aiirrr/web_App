<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .title {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .setup-form {
            margin-bottom: 30px;
        }

        .player-setup {
            margin: 15px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .player-setup h3 {
            margin: 0 0 10px 0;
            color: #495057;
        }

        input[type="text"] {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin: 5px;
            width: 150px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .mark-input {
            width: 50px !important;
            text-align: center;
            text-transform: uppercase;
        }

        .start-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 20px;
        }

        .start-btn:hover {
            transform: translateY(-2px);
        }

        .game-board {
            margin: 30px auto;
            display: none;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            background: #333;
            padding: 5px;
            border-radius: 10px;
            margin: 0 auto;
        }

        .cell {
            background: white;
            border: none;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 5px;
        }

        .cell:hover {
            background: #f0f0f0;
            transform: scale(1.05);
        }

        .cell:disabled {
            cursor: not-allowed;
            background: #e9ecef;
        }

        .current-player {
            font-size: 1.5em;
            margin: 20px 0;
            color: #333;
            font-weight: bold;
        }

        .winner-message {
            font-size: 2em;
            color: #28a745;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .reset-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 15px;
        }

        .reset-btn:hover {
            background: #218838;
        }

        .game-info {
            display: none;
            margin-top: 20px;
        }

        .board-display {
            font-family: 'Courier New', monospace;
            font-size: 1.2em;
            line-height: 1.5;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            white-space: pre;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <h1 class="title">🎮 Tic-Tac-Toe Game</h1>

        <div class="setup-form" id="setup-form">
            <div class="player-setup">
                <h3>Player 1</h3>
                <input type="text" id="p1-name" placeholder="Enter name" value="Player 1">
                <input type="text" id="p1-mark" class="mark-input" placeholder="Mark" value="X" maxlength="1">
            </div>

            <div class="player-setup">
                <h3>Player 2</h3>
                <input type="text" id="p2-name" placeholder="Enter name" value="Player 2">
                <input type="text" id="p2-mark" class="mark-input" placeholder="Mark" value="O" maxlength="1">
            </div>

            <button class="start-btn" onclick="startGame()">Start Game</button>
        </div>

        <div class="game-board" id="game-board">
            <div class="current-player" id="current-player"></div>

            <div class="board" id="board">
                <button class="cell" onclick="makeMove(0,0)" id="cell-0-0"></button>
                <button class="cell" onclick="makeMove(0,1)" id="cell-0-1"></button>
                <button class="cell" onclick="makeMove(0,2)" id="cell-0-2"></button>
                <button class="cell" onclick="makeMove(1,0)" id="cell-1-0"></button>
                <button class="cell" onclick="makeMove(1,1)" id="cell-1-1"></button>
                <button class="cell" onclick="makeMove(1,2)" id="cell-1-2"></button>
                <button class="cell" onclick="makeMove(2,0)" id="cell-2-0"></button>
                <button class="cell" onclick="makeMove(2,1)" id="cell-2-1"></button>
                <button class="cell" onclick="makeMove(2,2)" id="cell-2-2"></button>
            </div>

            <div class="winner-message" id="winner-message"></div>
            <button class="reset-btn" onclick="resetGame()">New Game</button>
        </div>

        <div class="game-info" id="game-info">
            <div class="board-display" id="board-display"></div>
        </div>
    </div>

    <script>
        // This mirrors your Java TicTacToe class
        class TicTacToe {
            constructor() {
                this.board = [
                    [' ', ' ', ' '],
                    [' ', ' ', ' '],
                    [' ', ' ', ' ']
                ];
            }

            placeMark(row, col, mark) {
                if (row >= 0 && row <= 2 && col >= 0 && col <= 2) {
                    this.board[row][col] = mark;
                    return true;
                } else {
                    console.log("Invalid Position!");
                    return false;
                }
            }

            checkRowWin() {
                for (let i = 0; i <= 2; i++) {
                    if (this.board[i][0] !== ' ' &&
                        this.board[i][0] === this.board[i][1] &&
                        this.board[i][1] === this.board[i][2]) {
                        return true;
                    }
                }
                return false;
            }

            checkColWin() {
                for (let j = 0; j <= 2; j++) {
                    if (this.board[0][j] !== ' ' &&
                        this.board[0][j] === this.board[1][j] &&
                        this.board[1][j] === this.board[2][j]) {
                        return true;
                    }
                }
                return false;
            }

            checkDiagonalWin() {
                return (this.board[0][0] !== ' ' &&
                    this.board[0][0] === this.board[1][1] &&
                    this.board[1][1] === this.board[2][2]) ||
                    (this.board[0][2] !== ' ' &&
                        this.board[0][2] === this.board[1][1] &&
                        this.board[1][1] === this.board[2][0]);
            }

            displayBoard() {
                let display = "-------------\n";
                for (let i = 0; i < 3; i++) {
                    display += "| ";
                    for (let j = 0; j < 3; j++) {
                        display += this.board[i][j] + " | ";
                    }
                    display += "\n-------------\n";
                }
                return display;
            }
        }

        // This mirrors your Java HumanPlayer class
        class HumanPlayer {
            constructor(name, mark) {
                this.name = name;
                this.mark = mark;
            }

            isValidMove(row, col) {
                if (row >= 0 && row <= 2 && col >= 0 && col <= 2) {
                    if (game.board[row][col] === ' ') {
                        return true;
                    }
                }
                return false;
            }
        }

        // Game state variables
        let game;
        let player1;
        let player2;
        let currentPlayer;
        let gameActive = false;

        function startGame() {
            // Get player information
            const p1Name = document.getElementById('p1-name').value || 'Player 1';
            const p1Mark = document.getElementById('p1-mark').value.toUpperCase() || 'X';
            const p2Name = document.getElementById('p2-name').value || 'Player 2';
            const p2Mark = document.getElementById('p2-mark').value.toUpperCase() || 'O';

            // Validate marks are different
            if (p1Mark === p2Mark) {
                alert('Players must have different marks!');
                return;
            }

            // Initialize game objects
            game = new TicTacToe();
            player1 = new HumanPlayer(p1Name, p1Mark);
            player2 = new HumanPlayer(p2Name, p2Mark);
            currentPlayer = player1;
            gameActive = true;

            // Show game board, hide setup
            document.getElementById('setup-form').style.display = 'none';
            document.getElementById('game-board').style.display = 'block';
            document.getElementById('game-info').style.display = 'block';

            updateDisplay();
        }

        function makeMove(row, col) {
            if (!gameActive) return;

            if (currentPlayer.isValidMove(row, col)) {
                // Place the mark
                game.placeMark(row, col, currentPlayer.mark);

                // Update the visual board
                const cellId = `cell-${row}-${col}`;
                const cell = document.getElementById(cellId);
                cell.textContent = currentPlayer.mark;
                cell.disabled = true;

                // Update the text display
                updateDisplay();

                // Check for win
                if (game.checkRowWin() || game.checkColWin() || game.checkDiagonalWin()) {
                    document.getElementById('winner-message').textContent =
                        `🎉 ${currentPlayer.name} has Won! 🎉`;
                    gameActive = false;
                    disableAllCells();
                } else if (isBoardFull()) {
                    document.getElementById('winner-message').textContent =
                        `🤝 It's a Draw! 🤝`;
                    gameActive = false;
                } else {
                    // Switch players
                    currentPlayer = (currentPlayer === player1) ? player2 : player1;
                    document.getElementById('current-player').textContent =
                        `${currentPlayer.name}'s turn (${currentPlayer.mark})`;
                }
            } else {
                alert('Invalid move! That position is already taken.');
            }
        }

        function updateDisplay() {
            document.getElementById('current-player').textContent =
                `${currentPlayer.name}'s turn (${currentPlayer.mark})`;
            document.getElementById('board-display').textContent = game.displayBoard();
        }

        function isBoardFull() {
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (game.board[i][j] === ' ') {
                        return false;
                    }
                }
            }
            return true;
        }

        function disableAllCells() {
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    document.getElementById(`cell-${i}-${j}`).disabled = true;
                }
            }
        }

        function resetGame() {
            // Reset visual board
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    const cell = document.getElementById(`cell-${i}-${j}`);
                    cell.textContent = '';
                    cell.disabled = false;
                }
            }

            // Reset game state
            game = new TicTacToe();
            currentPlayer = player1;
            gameActive = true;

            // Clear messages
            document.getElementById('winner-message').textContent = '';

            updateDisplay();
        }
    </script>
</body>

</html>
